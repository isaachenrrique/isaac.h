<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>duvidas sem sentido</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>quem ganha</p>
            <button class="btn-proximo" data-proximo="1">leleo</button>
            <button class="btn-proximo" data-proximo="2">xandão</button>
        </div>
        <div class="passo" id="passo-1">
            <p>qual salario do pai do isaac</p>
            <button class="btn-proximo" data-proximo="3">1bilhão</button>
            <button class="btn-proximo" data-proximo="4">1milhão</button>
        </div>
        <div class="passo" id="passo-2">
            <p>o que da mais futuro</p>
            <button class="btn-proximo" data-proximo="5">entra pra laudi</button>
            <button class="btn-proximo" data-proximo="6">terminar escola</button>
        </div>
        <div class="passo" id="passo-3">
            <p>você encontrou o cara que colocou letra na matematica</p>
            <button class="btn-proximo" data-proximo="7">fazer ele sofrer um acidente e perder a vida</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>Você decide sair de casa por mais de 2horas</p>
        </div>

        <div class="passo" id="passo-5">
            <p></p>
            <button class="btn-proximo" data-proximo="7">Viajar para o Amazonas</button>
        </div>

        <div class="passo" id="passo-6">
            <p>você esqueceu de tomar café pra ficar acordado</p>
            <button class="btn-proximo" data-proximo="8">Voltar e tomar café</button>
        </div>

        <div class="passo" id="passo-7">
            <p>quem ganha</p>
            <button class="btn-proximo" data-proximo="9">uno com escada no teto</button>
            <button class="btn-proximo" data-proximo="10">fusca rebaixado</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
